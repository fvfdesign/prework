<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>Curso JQuery: Condicionales</title>
		<script type="text/javascript">

		var a= 1;
		switch(a)
		{
		case 0:
			alert("a = 0");
		break;
		case 1:
			alert("a = 1");
		break;
		default:
			alert("a = ?")
			break;
		}
		</script>

	</head>
	<body>

	</body>
